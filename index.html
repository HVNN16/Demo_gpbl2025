<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dữ liệu cảm biến</title>
</head>
<body>
    <h2>Nhiệt độ: <span id="temp">--</span> °C</h2>
    <h2>Độ ẩm: <span id="hum">--</span> %</h2>
    <h2>Ánh sáng: <span id="light">--</span> %</h2>
    <h2>Khoảng cách: <span id="distance">--</span> cm</h2>

    <script>
        function fetchData() {
            fetch("http://localhost:3000/sensor-data")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("temp").innerText = data.temperature;
                    document.getElementById("hum").innerText = data.humidity;
                    document.getElementById("light").innerText = data.light;
                    document.getElementById("distance").innerText = data.distance;
                })
                .catch(error => console.error("Lỗi lấy dữ liệu:", error));
        }
        setInterval(fetchData, 500);
    </script>
</body>
</html>
